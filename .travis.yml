sudo: false

language: java

jdk: oraclejdk8

services:
  - docker

cache:
  - .m2/repository/
  - target/
script: mvn clean package -f heliosphere-parent/pom.xml

deploy:
  provider: script
  script: "cp heliosphere-parent/etc/deploy-settings.xml $HOME/.m2/settings.xml && mvn deploy -f heliosphere-parent/pom.xml"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    recipients:
    - christophe.resse@gmail.com
    on_success: change
    on_failure: always
  slack:
    secure: 
